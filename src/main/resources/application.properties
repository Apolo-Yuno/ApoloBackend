spring.application.name=ApoloBackend

spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}

springdoc.api-docs.enabled=true
springdoc.swagger.ui.enabled=true
springdoc.swagger.ui.path=/swagger-ui.html

openai.api.key=${OPENAI_API_KEY}

app.mail.bot.email=${APP_MAIL_BOT_EMAIL}
app.mail.bot.password=${APP_MAIL_BOT_PASSWORD}
gladia.api.key=${GLADIA_API_KEY}

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Slack Configuration (usando variables de entorno)
slack.app.token=${SLACK_APP_TOKEN}
slack.bot.token=${SLACK_BOT_TOKEN}

# Apolo Bot - Dashboard URL
apolo.dashboard.base-url=${APOLO_DASHBOARD_BASE_URL:https://dashboard.apolo.example.com}
apolo.merchant.details.path=/merchant
